<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="speakur-author-slug" attributes="author">
    <template>
        <style>

            :host {
                margin-left: 6px;
                margin-right: 6px;
            }

            .profile-img {
                border-radius: 50%;
                height: 24px;
                width: 24px;
                border: 2px #6c7a7f solid; /* color! */
            }

            .username {
                margin-left: 4px;
            }
        </style>
        <div layout horizontal center>
            <template if="{{author && author.picture_link}}">
                <!-- TODO: binding on img src may not work on all browers?
                 https://www.polymer-project.org/docs/polymer/databinding-compat.html  -->
                <img src="{{author.picture_link}}" class="profile-img"
                     alt="Author Photo">

            </template>
            <span class="username">
                {{author.username ? author.username : 'Anonymous' }}
            </span>
        </div>

    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
