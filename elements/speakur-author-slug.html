<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="speakur-author-img.html">

<polymer-element name="speakur-author-slug" attributes="author showPicture imgHeight imgWidth">
    <template>
        <style>

            :host {
                /*margin-left: 6px;*/
                margin-right: 8px;
            }

/*
            .username {
                margin-right: 12px;
                font-weight: bold;
                text-shadow: 1px 1px rgba(20, 20, 22, 0.78);
            }
*/
        </style>
        <div layout horizontal center>
            <template if="{{showPicture}}">
                <speakur-author-img
                    author="{{author}}"
                    width="{{imgWidth}}"
                    height="{{imgHeight}}">
                </speakur-author-img>
            </template>
            <span class="username">
                {{author.username ? author.username : 'Anonymous' }}
            </span>
        </div>

    </template>
    <script>
        Polymer({
            imgHeight: 24,
            imgWidth: 24,
            showPicture: false
        });
    </script>
</polymer-element>
