<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../core-image/core-image.html">

<polymer-element
    name="speakur-author-img"
    extends="speakur-base"
    attributes="author width height showAnon">
    <template>
        <style>
            core-image.profile-img {
                border-radius: 48%;
                border: 2px rgba(108, 122, 127, 0.3) solid; /* color! */
                /*background-size: 110% 110%;*/   /* make it a bit bigger to avoid bad thingies around rounded corners */
            }
        </style>

        <!-- TODO: binding on img src may not work on all browers?
 https://www.polymer-project.org/docs/polymer/databinding-compat.html  -->
        <div class="profile-img-border">
            <core-image
                sizing="110% 110%"
                class="profile-img"
                width="{{width}}"
                height="{{height}}"
                alt="Profile Picture"
                src="{{picture_link}}">
            </core-image>
        </div>
    </template>
    <script>
        Polymer({
            showAnon: true,
            width: 24,
            height: 24,
            computed: {
                'picture_link': "getPictureLink(author)"
            },
            getPictureLink: function (author) {
                if (!author || !author.picture_link) {
                    // Anonymous picture
                    return 'images/grey.png';
                }
                return author.picture_link;
            }
        });
    </script>
</polymer-element>
