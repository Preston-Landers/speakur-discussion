<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-dialog/paper-dialog.html">

<polymer-element
    name="speakur-dialog"
    attributes="okButton cancelButton unsavedChanges cancelTitle okTitle unsavedChangesTitle">
    <template>

        <paper-dialog
            class="speakur-dialog"
            on-core-overlay-open="{{wasToggled}}"
            id="dialog">

            <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.min.css">

            <style>
                .dialog-content {
                    font-family: "RobotoDraft", "Calibri", Helvetica, Arial, sans-serif;
                    min-width: 500px;
                    font-size: 14px;
                    color: black;
                    background-color: white;
                }

                .dialog-header {
                    font-weight: bold;
                    font-size: 1.3em;
                    margin-bottom: 20px;
                }

                .footer-button {
                    margin-left: 16px;
                }

                .dialog-std-buttons {
                    margin-top: 12px;
                }

                /*

                .dialog-footer {
                    margin-top: 15px;
                }
                */

                .unsaved-changes {
                    font-style: italic;
                }

            </style>

            <div class="dialog-content">

                <div class="modal-header dialog-header">
                    <content id="header" select=".header">
                    </content>
                </div>
                <div class="modal-body dialog-body">
                    <content select=":not(.footer)"></content>
                </div>
                <div class="modal-footer dialog-footer">
                    <div layout vertical>
                        <content id="footer" select=".footer"></content>
                    </div>
                    <template if="{{showStandardButtons}}">
                        <div layout horizontal end-justified class="dialog-std-buttons form-inline">
                            <template if="{{unsavedChanges}}">
                                <div self-center class="unsaved-changes">
                                    {{unsavedChangesTitle}}
                                </div>
                            </template>
                            <div flex></div>
                            <template if="{{cancelButton}}">
                                <button type="button"
                                        class="btn btn-danger footer-button"
                                        title="{{cancelTitle}}"
                                        on-click="{{clickCancel}}">
                                    {{cancelButton}}
                                </button>
                            </template>
                            <template if="{{okButton}}">
                                <button type="button"
                                        class="btn btn-primary footer-button"
                                        title="{{okTitle}}"
                                        on-click="{{clickOkay}}">
                                    {{okButton}}
                                </button>
                            </template>
                        </div>
                    </template>
                </div>

            </div>
        </paper-dialog>


    </template>

    <script>
        (function () {
            Polymer({
                okButton: null,
                cancelButton: null,
                unsavedChanges: false,

                okTitle: 'Accept',
                cancelTitle: 'Discard Changes',
                unsavedChangesTitle: 'Unsaved Changes',

                computed: {
                    'showStandardButtons': "okButton || cancelButton || unsavedChanges"
                },

                // This is basically just converting one event (core-overlay-open)
                // to another (dialog-toggle) - not sure if I really need/want this.
                wasToggled: function (e, detail, sender) {
//                    if (detail) {
//                        console.log("was opened.");
//                    } else {
//                        console.log("was closed.");
//                    }
                    e.stopPropagation();
                    this.fire('dialog-toggle', detail);
                },

                toggle: function () {
                    this.$["dialog"].toggle();
                },

                clickOkay: function () {
                    // console.log("OK clicked");
                    this.toggle();
                    this.fire('dialog-click-ok', this.okButton);
                },

                clickCancel: function () {
                    // console.log("Cancel clicked");
                    this.toggle();
                    this.fire('dialog-click-cancel', this.cancelButton);
                }

            });
        })();
    </script>
</polymer-element>
